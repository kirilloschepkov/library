databaseChangeLog:
  - changeSet:
      id: add-film1
      author: Kirill
      changes:
        - insert:
            tableName: films
            columns:
              - column:
                  name: id
                  valueSequenceNext: films_sequence
              - column:
                  name: name
                  value: "Fantastic Beasts: The Crimes of Grindelwald"
              - column:
                  name: rating
                  value: 7.8
