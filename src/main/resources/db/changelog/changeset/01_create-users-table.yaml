databaseChangeLog:
  - changeSet:
      id: create-users-sequence
      author: Kirill
      changes:
        - createSequence:
            sequenceName: users_sequence
  - changeSet:
      id: create-users-table
      author: Kirill
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(225)
                  constraints:
                    nullable: false
