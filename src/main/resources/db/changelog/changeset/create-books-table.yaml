databaseChangeLog:
  - changeSet:
        id: create-books-sequence
        author: Kirill
        changes:
          - createSequence:
              sequenceName: books-sequence
  - changeSet:
      id: create-books
      author: Kirill
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: publisher_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: publisher_id
                    references: publisher(id)
              - column:
                  name: publish_date
                  type: date
                  constraints:
                    nullable: false
