databaseChangeLog:
  - changeSet:
        id: create-films-sequence
        author: Kirill
        changes:
          - createSequence:
              sequenceName: films_sequence
  - changeSet:
      id: create-films-table
      author: Kirill
      changes:
        - createTable:
            tableName: films
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE
                  constraints:
                    nullable: false
