databaseChangeLog:
  - changeSet:
        id: create-comments-sequence
        author: Kirill
        changes:
          - createSequence:
              sequenceName: comments_sequence
  - changeSet:
      id: create-comments-table
      author: Kirill
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: user_id
                    references: users(id)
              - column:
                  name: film_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: film_id # todo: что означает foreignKeyName?
                    references: films(id)
