databaseChangeLog:
  - changeSet:
        id: create-publishers-sequence
        author: Kirill
        changes:
          - createSequence:
              sequenceName: publishers_sequence
  - changeSet:
      id: create-publishers
      author: Kirill
      changes:
        - createTable:
            tableName: publishers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(225)
                  constraints:
                    nullable: false
