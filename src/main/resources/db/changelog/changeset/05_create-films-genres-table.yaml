databaseChangeLog:
  - changeSet:
      id: create-films-genres-table
      author: Kirill
      changes:
        - createTable:
            tableName: films-genres
            columns:
              - column:
                  name: film_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: comment_film_id
                    references: films(id)
              - column:
                  name: genre_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: comment_genre_id
                    references: genres(id)
