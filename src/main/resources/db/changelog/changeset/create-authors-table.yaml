databaseChangeLog:
  - changeSet:
      id: create-authors-sequence
      author: Kirill
      changes:
        - createSequence:
            sequenceName: authors-sequence
  - changeSet:
      id: create-authors
      author: Kirill
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(225)
